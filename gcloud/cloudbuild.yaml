steps:

  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=libosdev-dockerhub-secret > pass.txt' ]
  
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker login --username=libosdev --password-stdin < pass.txt"]
  
  - name: gcr.io/cloud-builders/git
    entrypoint: "bash"
    args: ["-c", "./gcloud/pull.sh"]

  - name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args: ["-c", "./gcloud/build.sh"]

  - name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args: ["-c", "./gcloud/push.sh"]

timeout: 1800s